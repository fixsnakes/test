<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Madimi+One&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Thi Trực Tuyến PTIT</title>
</head>
<body>
  <h2>Phần mềm thi trực tuyến PTIT</h2>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Tạo Tài Khoản</h1>
        <div class="social-container">
          <img src="logo_ptit.png" alt="ptitlogo">
        </div>
        <input type="text" placeholder="Tên đăng nhập" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mật Khẩu" />
        <input type="password" placeholder="Xác Nhận Mật Khẩu" />

        <button id="signup-2">Đăng Ký</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="test-manager.html">
        <h1>Đăng Nhập</h1>
        <div class="social-container">
          <img src="logo_ptit.png" alt="ptitlogo">
        </div>
        <input type="username" id="username" placeholder="Tên Đăng Nhập" />
        <input type="password" placeholder="Mật Khẩu" />
        <a href="#">Quên mật khẩu?</a>
        <button onclick="saveStudentInfo()">Đăng Nhập</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Đăng Nhập</h1>
          <p>Nếu bạn đã có tài khoản vui lòng hãy đăng nhập</p>
          <button class="ghost" id="signIn">Đăng Nhập</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Vui Lòng Đăng Ký Để Tham Gia Thi</h1>
          <p>Nếu Bạn Chưa Có Tài Khoản Vui Lòng Đăng Ký Để Tham Gia Kì Thi!</p>
          <button class="ghost" id="signUp">Đăng Ký</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
